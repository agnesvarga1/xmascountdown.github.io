<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Xmas countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="xmas-stage">
        <div class="counter-main">
          <h1 class="title">Xmas is coming</h1>
          <div class="counter">
            <div class="counter-block"></div>
            <div class="counter-block">
              <div class="number days">000</div>
              <div class="label">Days</div>
            </div>
            <div class="counter-block">
              <div class="number hrs">00</div>
              <div class="label">Hrs</div>
            </div>
            <div class="counter-block">
              <div class="number mins">00</div>
              <div class="label">Mins</div>
            </div>
            <div class="counter-block">
              <div class="number secs">00</div>
              <div class="label">Secs</div>
            </div>
          </div>
        </div>
        <img src="images/tree.png" alt="" class="tree" />
        <div class="gift-box">
          <figure>
            <img src="images/gift_2.svg" alt="" class="gift gift_2" />
          </figure>
          <figure>
            <img src="images/gift_3.png" alt="" class="gift gift_3" />
          </figure>
          <figure>
            <img src="images/gift_1.png" alt="" class="gift gift_1" />
          </figure>
        </div>

        <img src="images/ball_1.png" alt="" class="ball ball_1" />
        <img src="images/ball_2.png" alt="" class="ball ball_2" />
        <img src="images/ball_3.png" alt="" class="ball ball_3" />
        <img src="images/candy_1.png" alt="" class="ball candy" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
